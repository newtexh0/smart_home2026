<main class="container">
    <h2>System Settings</h2>
    
    <form onsubmit="event.preventDefault(); alert('Settings Saved!');">
        <div class="card">
            <label for="username">User Profile Name</label>
            <input type="text" id="username" value="Academic User" style="display:block; margin: 10px 0; padding: 5px;">
            
            <label for="notifications">Enable Notifications</label>
            <input type="checkbox" id="notifications" checked>
        </div>
        <button type="submit" style="margin-top: 10px;">Save Changes</button>
    </form>
</main>
